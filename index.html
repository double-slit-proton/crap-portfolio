<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>project 1 </title>title>
    <link rel="stylesheet" type="text/css" href="project1.css">
  </head>

  <body>


<h1 id="title">freeCodeCamp Survey Form</h1>
<p id="description">Thank you for taking the time to help us improve the platform</p>

<form action="" id="survey-form">
  <fieldset>
    <label id="name-label">Name <input type="text" id="name" required placeholder="Enter your name"></label>
    <label id="email-label">Email <input type="email" id="email" required placeholder="Enter your Email"></label>
    <label id="number-label">Age(optional) <input type="number" id="number" min="13" max="120" placeholder="Age"></label>
    <label>Which option best describes your current role?
      <select id="dropdown">
        <option value="">Select current role</option>
        <option value="1">Student</option>
        <option value="2">Full Time Job</option>
        <option value="3">Full Time Learner</option>
        <option value="4">Prefer not to say</option>
        <option value="5">other</option>
      </select></label>
  </fieldset>

  <fieldset id="second">
    <p>Would you recommend freeCodeCamp to a friend?</p>
    <label><input type="radio" name="choice" value="definitely" class="inline"> Definitely</label>
    <label><input type="radio" name="choice" value="Maybe" class="inline"> Maybe</label>
    <label><input type="radio" name="choice" value="Not sure" class="inline"> Not sure</label>
  </fieldset>

  <fieldset>
     <label>What is your favorite feature of freeCodeCamp?
       <select id="dropdown">
         <option value="">Select an option</option>
        <option value="1">Challenges</option>
        <option value="2">Projects</option>
        <option value="3">Community</option>
        <option value="4">Open Source</option>

       </select></label>

     <p>What would you like to see improved? (Check all that apply)</p>
     <label><input type="checkbox" value="front-end" class="inline"> Front-end Projects</label>
     <label><input type="checkbox" value="back-end" class="inline"> Back-end Projects</label>
     <label><input type="checkbox" value="visualization" class="inline"> Data Visualization</label>
     <label><input type="checkbox" value="challenges" class="inline"> Challenges</label>
     <label><input type="checkbox" value="open-source" class="inline"> Open Source Community</label>
     <label><input type="checkbox" value="Gitter help rooms" class="inline"> Gitter help rooms</label>
     <label><input type="checkbox" value="Videos" class="inline"> Videos</label>
     <label><input type="checkbox" value="City Meetups" class="inline"> City Meetups</label>
     <label><input type="checkbox" value="Wiki" class="inline"> Wiki</label>
     <label><input type="checkbox" value="Forum" class="inline"> Forum</label>
     <label><input type="checkbox" value="Additional Courses" class="inline"> Additional Courses</label>
    <label> Any comments or suggestions?
      <textarea rows="6" cols="30" placeholder="Enter your comment here..."></textarea>
     </label>
  </fieldset>

  <input type="submit" id="submit" value="Submit">
</form>
</body>
</html>
